{% extends "base.html" %}

{% block content %}
<div class="container ">
    <div class="mt-4 mb-4 p-5 bg-dark text-white rounded ">
        <h1>Check unwanted attractions</h1>
        <p>Please check those attractions you dont want to see. if you don't want to exclude any attractions just click continue</p>
    </div>

    <form class="form-inline" method="POST" action="{{ url_for('remove') }}">
        <div class="mt-4 mb-4 p-5 text-white rounded " style="background-color: #808080;">
            <div class= "rounded bg-white p-2" style="overflow-y: scroll;  height: 200px; color: black;">
            {% for atr in attractions %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="{{atr}}">
                <label class="form-check-label">
                  {{atr}}
                </label>
              </div>
            {% endfor %}
            </div>
            <div class="d-grid mt-4">
                <button class="btn text-white" style="background-color: #50C878;" type="submit" class="btn btn-default">Continue</button>
            </div>
            <div class="d-grid mb-4 mt-4">
                <a class="btn bg-dark text-white" type="button" href="{{ url_for('preferences') }}">Back</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
