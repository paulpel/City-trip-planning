{% extends "base.html" %}

{% block content %}
<div class="container ">
    <div class="mt-4 mb-4 p-5 bg-dark text-white rounded ">
        <h1>Skonfiguruj wycieczkę!</h1>
        <p>Wypełnij proszę poniższe pola.</p>
    </div>

    {% if get_flashed_messages() %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Wypełnij proszę wszystkie poniższe pola!</strong>
        {% for msg in get_flashed_messages() %}
        <ul>
            <li>
                {{msg}}
            </li>
        </ul>
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}

    <form class="form-inline" method="POST" action="{{ url_for('planstart') }}">
        <div class="mt-4 mb-4 p-5 text-white rounded " style="background-color: #808080;">
            <label>Wybierz miasto, do którego chcesz się wybrać:</label>
            <select class="form-select" name="city_select">
                {% for city in list_cities %}
                <option value={{city}}>{{city}}</option>
                {% endfor %}
            </select>

            <div class="row mt-4">
                <div class="col">
                    <label>Godzina rozpoczęcia:</label>
                    <input name="start_time" type="time" class="form-control">
                </div>
                <div class="col">
                    <label>Godzina zakończenia:</label>
                    <input name="end_time" type="time" class="form-control">
                </div>
              </div>
            
            <label class="mt-4">Podaj maksymalny budżet wycieczki:</label>
            <input name="budget" type="number" class="form-control" placeholder="Maksymalny budżet w euro (ex. '25')">

            <div class="d-grid mt-4">
                <button class="btn text-white" style="background-color: #50C878;" type="submit" class="btn btn-default">Dalej</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
