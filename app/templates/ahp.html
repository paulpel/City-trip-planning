{% extends "base.html" %}

{% block content %}
<div class="container ">
    <div class="mt-4 mb-4 p-5 bg-dark text-white rounded ">
        <h1>Set priorities for your trip</h1>
        <p>Please adjust the sliders for your preferences</p>
    </div>

    <div class="mt-4 mb-4 p-5 text-white rounded" style="background-color: #808080;">
        <form class="form-inline" method="POST" action="{{ url_for('ahp') }}">

            <div class="container rounded bg-dark p-2 mb-2 text-white rounded" style="color: black;">
                <div class="col">
                    <div class="row align-items-start">

                        <div class="col text-start">
                            <label for="slider1" class="form-label">Strongly prefer this</label>
                        </div>

                        <div class="col text-center">
                            <label for="slider1" class="form-label">Equal preference</label>
                        </div>

                        <div class="col text-end">
                            <label for="slider1" class="float-right">Strongly prefer that</label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="container rounded bg-white p-2 mb-2" style="color: black;">
                <div class="col">
                    <div class="row align-items-start">

                        <div class="col text-start">
                            <label for="slider1" class="form-label">Minimalize money</label>
                        </div>

                        <div class="col text-end">
                            <label for="slider1" class="float-right">Suit your category preferences</label>
                        </div>
                    </div>
                </div>
                <input id="slider1" type="range" class="form-range" min="1" max="9" step="1" name="money_pref">
            </div>

            <div class="container rounded bg-white p-2 mb-2" style="color: black;">
                <div class="col">
                    <div class="row align-items-start">

                        <div class="col text-start">
                            <label for="slider1" class="form-label">Minimalize money</label>
                        </div>

                        <div class="col text-end">
                            <label for="slider1" class="float-right">Choose popular attractions</label>
                        </div>
                    </div>
                </div>
                <input id="slider1" type="range" class="form-range" min="1" max="9" step="1" name="money_popular">
            </div>

            <div class="container rounded bg-white p-2 mb-2" style="color: black;">
                <div class="col">
                    <div class="row align-items-start">

                        <div class="col text-start">
                            <label for="slider1" class="form-label">Minimalize money</label>
                        </div>

                        <div class="col text-end">
                            <label for="slider1" class="float-right">Maximalize attractions seen</label>
                        </div>
                    </div>
                </div>
                <input id="slider1" type="range" class="form-range" min="1" max="9" step="1" name="money_amount">
            </div>

            <div class="container rounded bg-white p-2 mb-2" style="color: black;">
                <div class="col">
                    <div class="row align-items-start">

                        <div class="col text-start">
                            <label for="slider1" class="form-label">Suit your category preferences</label>
                        </div>

                        <div class="col text-end">
                            <label for="slider1" class="float-right">Choose popular attractions</label>
                        </div>
                    </div>
                </div>
                <input id="slider1" type="range" class="form-range" min="1" max="9" step="1" name="pref_popular">
            </div>

            <div class="container rounded bg-white p-2 mb-2" style="color: black;">
                <div class="col">
                    <div class="row align-items-start">

                        <div class="col text-start">
                            <label for="slider1" class="form-label">Suit your category preferences</label>
                        </div>

                        <div class="col text-end">
                            <label for="slider1" class="float-right">Maximalize attractions seen</label>
                        </div>
                    </div>
                </div>
                <input id="slider1" type="range" class="form-range" min="1" max="9" step="1" name="pref_amount">
            </div>

            <div class="container rounded bg-white p-2 mb-4" style="color: black;">
                <div class="col">
                    <div class="row align-items-start">

                        <div class="col text-start">
                            <label for="slider1" class="form-label">Choose popular attractions</label>
                        </div>

                        <div class="col text-end">
                            <label for="slider1" class="float-right">Maximalize attractions seen</label>
                        </div>
                    </div>
                </div>
                <input id="slider1" type="range" class="form-range" min="1" max="9" step="1" name="popular_amount">
            </div>

            <div class="d-grid mt-4">
                <button class="btn text-white" style="background-color: #50C878;" type="submit" class="btn btn-default">Continue</button>
            </div>

            <div class="d-grid mb-4 mt-4">
                <a class="btn bg-dark text-white" type="button" href="{{ url_for('remove') }}">Back</a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
